<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Live Cryptocurrency Prices</h1>

  <!-- Dropdown for selecting coin -->
  <div class="mb-4 text-center">
    <label for="coinSelect" class="text-gray-700 font-medium">Choose Cryptocurrency:</label>
    <select id="coinSelect" class="border border-gray-300 rounded px-3 py-1 ml-2">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="cardano">Cardano (ADA)</option>
    </select>
  </div>

  <div id="cryptoData" class="text-center text-gray-700 mb-4"></div>
  <canvas id="cryptoChart" class="bg-white p-4 rounded shadow-md"></canvas>

  <script src="crypto.js"></script>
</body>
</html>
